<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
                id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <form>
                        <div style="display: block;" id="teach">
                            <div class="form-group mb-3"><label class="form-label text-secondary">Email</label><input
                                    id="teachEmail" class="form-control" type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                            <div class="form-group mb-3"><label class="form-label text-secondary">Password</label><input
                                    id="teachPassword" class="form-control" type="password"></div>
                        </div>
                        <div style="display: none;" id="stud">
                            <div class="form-group mb-3"><label class="form-label text-secondary">PRN</label><input
                                    id="studPRN" class="form-control" type="text"></div>
                        </div>
                        <div class="centDiv"><button class="btn btn-info mt-2" id="submitBtn"
                                type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="combo"><button class="btn btn-info mt-2 studClick">Student</button><button
                            class="btn btn-info mt-2 teachClick" style="float: right;">Teacher</button></div>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block"
                style="background-image:url(&quot;assets/img/logo2.jpg&quot;); background-size:cover;background-position:center center;">
                <!-- <p class="ms-auto small text-dark mb-2"><em>Photo by&nbsp;</em><br></p> -->
            </div>
        </div>
    </div>
